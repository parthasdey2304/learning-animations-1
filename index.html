<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern website design 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/typeit@@{TYPEIT_VERSION}/dist/index.umd.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    
    </style>

</head>
<body class="h-[2000px] no-scrollbar bg-gradient-to-r from-slate-900 to-black ">

    <!-- This is the fixed background of the webpage -->
    <div id="background w-full h-full bg-black">
        <div id="overlay" class="bg-gradient-to-r from-slate-900 to-black w-full fixed h-full -z-50">
        </div>
    </div>

    <a href="index.html" class=" w-10 h-10 rounded-full bg-blue-800  bottom-4 right-4 fixed z-50 hover:animate-bounce">
        <svg id="a" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C17.52 2 22 6.48 22 12C22 17.52 17.52 22 12 22C6.48 22 2 17.52 2 12C2 6.48 6.48 2 12 2ZM13 12H16L12 8L8 12H11V16H13V12Z"></path></svg>
    </a>


    <!-- This is the main div the main content of the webpage is inside this div -->
    <div id="main" class="w-full h-[60vh] z-50">

        <!-- This is the navbar -->
       
        <nav class="fixed w-full bg-gradient-to-r from-slate-900 to-black z-50">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://flowbite.com/" class="flex items-center">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">LOGO</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
            <div class="hidden w-full sm:block sm:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 sm:p-0 mt-4 border border-gray-100 rounded-lg sm:flex-row sm:space-x-8 sm:mt-0 sm:border-0 ">
                <li class="hover:underline underline-offset-4">
                    <a href="#" class="block py-2 pl-3 pr-4  bg-blue-700 rounded sm:bg-transparent sm:text-blue-700 sm:p-0 text-white sm:dark:text-blue-500" aria-current="page">Home</a>
                </li>
                <li class="hover:underline underline-offset-4">
                    <a href="#" class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 sm:hover:bg-transparent sm:border-0 sm:hover:text-blue-700 sm:p-0 text-white sm:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent">Services</a>
                </li>
                <li class="hover:underline underline-offset-4">
                    <a href="#" class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 sm:hover:bg-transparent sm:border-0 sm:hover:text-blue-700 sm:p-0 text-white sm:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent">About</a>
                </li>
                <li class="hover:underline underline-offset-4">
                    <a href="#" class="block py-2 pl-3 pr-4  rounded hover:bg-gray-100 sm:hover:bg-transparent sm:border-0 sm:hover:text-blue-700 sm:p-0 text-white sm:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white sm:dark:hover:bg-transparent">Contact</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>
        

        <div id="banner" class="w-full h-96 flex-col space-y-20 pt-28 sm:pt-28">
            <div class="w-full h-32 px-16">
                <p id="typing" class="text-5xl text-white font-semibold font-serif flex justify-center text-center sm:leading-relaxed leading-normal" style="font-family: 'Playfair Display', serif;">The only true wisdom is in knowing you <br> know nothing.</p>
            </div>

            <div id="" class="flex justify-center pt-80 sm:pt-0 px-10">
                <img id="mountains" src="bgimage.jpg" alt="image" class="w-[500px] border border-white rounded-lg shadow-2xl shadow-white hover:animate-pulse cursor-pointer">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
